<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Big Data</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" href="https://www.kindpng.com/picc/m/377-3777680_big-data-icon-big-data-analytics-logo-hd.png" type="icon">
</head>
<body class="bg-gray-100">
    <header class="w-full bg-blue-500 p-5">
      <nav class="container mx-auto flex items-center justify-between text-white">
        <img class="h-14 w-14 rounded-full" src="https://odatacolocation.com/wp-content/uploads/2023/07/Big-Data-1110x390.jpg" alt="Big Data"/>
        <div class="flex gap-2">
          <p>Big Data</p>
        </div>
      </nav>
    </header>
    <main class="container mx-auto p-4">
      <section class="mb-4">
        <img class="h-40 w-full object-cover" src="https://www.dataex.com.br/wp-content/uploads/2021/04/big-data-o-qu-e-para-que-serve-e-suas-aplicacoes.jpg" alt="Aplicações de Big Data"/>
      </section>
      <section class="mt-3">
        <p class="mb-5 w-[620px]">Saiba mais sobre o que é Big Data</p>
      </section>
      <section class="flex gap-4 mb-6">
        <div class="topic w-[200px] rounded-lg bg-blue-500 p-4 text-white shadow-md transition duration-300" onclick="changeContent('volume')">
          <h3>Volume</h3>
        </div>
        <div class="topic w-[200px] rounded-lg bg-blue-500 p-4 text-white shadow-md transition duration-300" onclick="changeContent('variedade')">
          <h3>Variedade</h3>
        </div>
        <div class="topic w-[200px] rounded-lg bg-blue-500 p-4 text-white shadow-md transition duration-300" onclick="changeContent('velocidade')">
          <h3>Velocidade</h3>
        </div>
        <div class="topic w-[200px] rounded-lg bg-blue-500 p-4 text-white shadow-md transition duration-300" onclick="changeContent('veracidade')">
          <h3>Veracidade</h3>
        </div>
        <div class="topic w-[200px] rounded-lg bg-blue-500 p-4 text-white shadow-md transition duration-300" onclick="changeContent('valor')">
          <h3>Valor</h3>
        </div>
      </section>
      <section class="mt-3">
        <p class="mb-5 w-[620px]" id="content"></p>
      </section>
    </main>
    <footer class="w-full bg-blue-500 p-4">
      <nav class="container mx-auto">
        <p class="text-white">© Copyright</p>
      </nav>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
